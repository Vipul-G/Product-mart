
<mat-drawer-container class="example-container">
  <mat-drawer #sidenav class="example-sidenav" mode="over">
    <a mat-button routerLink="/product">Product</a>
  </mat-drawer>
  <mat-drawer-content>
    <pm-header [userState] = "userState" [cartLenght]="cartLenght" (logoutEvent) = "logout()"></pm-header>
    <router-outlet></router-outlet>
    <pm-snack-bar #snack></pm-snack-bar>
  </mat-drawer-content>
</mat-drawer-container>
